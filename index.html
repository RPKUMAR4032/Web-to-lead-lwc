<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web to Lead</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <h1>Create lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5g000005G7wI"
      method="POST"
    >
      <input type="hidden" name="oid" value="00D5g000005G7wI" />
      <input
        type="hidden"
        name="retURL"
        value="https://rpkumar4032.github.io/Web-to-lead-lwc/thanks.html"
      />

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
      /><br />
      <label for="email">Lead Date</label>
      <input type="date" />

      <!-- Lead Date:<span class="dateInput dateOnlyInput"
        ><input
          id="00NJ1000000UDub"
          name="00NJ1000000UDub"
          size="12"
          type="text" /></span
      ><br />-->

      <input type="submit" name="submit" class="submit" />
    </form>
  </body>
</html>
